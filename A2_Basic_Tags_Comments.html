<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This is an awesome website">
		<title>Full Stack Web Development</title>
	</head>
	<body>
		<!-- Heading Tags -->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
		
		<!-- Paragraph Tags -->
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>
		
		<!-- Horizontal Rule Tag -->
		<hr/>
		
		<!-- Break Tag -->
		<p>This is a paragraph</p><br/>
		<p>This is another paragraph</p>

		<!-- Bold Tag -->
		<p>This is <b>Bold</b></p>
		
		<!-- Italic Tag -->
		<p>This is <i>Italic</i></p>
		
		<!-- Bold and Italic -->
		<p>This is <b><i>Bold-Italic</i></b></p>
		<p>This is <i><b>Bold-Italic</b></i></p>
		
		<!-- Big and Small Tags -->
		<p>This is <big>Big</big></p>
		<p>This is <small>Small</small></p>
		
		<!-- Super and Sub Script Tags -->
		<p>102 = 100 </p>
		<p>10<sup>2</sup> = 100</p>
		<p>H2O</p>
		<p>H<sub>2</sub>O</p>
		
	</body>
</html>
